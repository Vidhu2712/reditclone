<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/reddit/register}" method="post" enctype="multipart/form-data">
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" required><br><br>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
